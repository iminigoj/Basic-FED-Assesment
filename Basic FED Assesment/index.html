<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>WatchMeWhip</title>

            <link rel="stylesheet" href="style.css">
            <script src="https://kit.fontawesome.com/5574444119.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
   
        </head>
<body>
     <header class = "navigationBar">

        <h1><em>WRIST</em> Time</h1>
        

        <div class = "cart-division">
        <button type ="button"  id = "cart-btn"> 
            <i class="fa-solid fa-cart-shopping"></i> 
            <span id = "cart-count">0</span>
        </button>
    </div>
    </header>

    <div id="myModal" class="modal">

        
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>CART:</p>
        <div id="cart-total-value">Total: </div>
        
        </div>
      
      </div>
    

    <div class = "carousel">
        <button class ="carousel-button left-button">
            <img src="images/left-icon.png" alt="">
        </button>
        <div class = "carousel-container">
            <ul class = "carousel-track">
             <li class = "carousel-slide current-slide">
                <img class = "carousel-images" src="images/carouselimage1.png" alt="">
            </li>
            <li class = "carousel-slide">
                <img class = "carousel-images" src="images/carouselImage2.png" alt="">
            </li>
            <li class = "carousel-slide">
                <img class = "carousel-images"  src="images/carouselimage3.png" alt="">
            </li>

        </ul>
    </div>
        <button class ="carousel-button right-button">
            <img src="images/right-icon.png" alt="">
        </button>

        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>

    </div>


<div id="content">
    
   



    </div>


</div>

     

    <div class = "footer"></div>
    

    <script src="index.js"></script>
</body>



</html>
